<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Commits par Minute</title>
    <!-- Ajouter la bibliothèque Google Charts -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', {'packages':['corechart']});
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
            // Récupération de données depuis notre API /commitsdata/
            fetch('/commitsdata/')
                .then(response => response.json())
                .then(data => {
                    drawChart(data);
                })

            // Convertir les données JSON en tableau
            var data = google.visualization.arrayToDataTable({{ data }});

            // Configurer le graphique
            var options = {
                title: 'GitHub Commits par Minute',
                legend: { position: 'none' },
                hAxis: { title: 'Minute' },
                vAxis: { title: 'Commits' }
            };

            // Dessiner le graphique dans la balise <div> avec l'ID 'chart_div'
            var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
            chart.draw(data, options);
        }
    </script>
</head>
<body>
    <!-- Balise <div> pour afficher l'histogramme -->
    <div id="chart_div" style="width: 900px; height: 500px;"></div>
</body>
</html>
